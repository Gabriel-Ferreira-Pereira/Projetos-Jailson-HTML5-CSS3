<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="">
    <link rel="stylesheet" href="style.css">
    <title>Design de Site Usando HTML e CSS</title>
</head>
<body>
    <div class="banner">
        <div class="left-box">
            <div class="wrapper">
                <img src="logo.jpg" alt="" class="logo">
                <div class="search-box">
                    <img src="search.png" alt="">
                    <input type="text" placeholder="Search">
                </div>
                <div class="vertical-line"></div>
                <ul>
                    <li><a href="#">Produção</a></li>
                    <li><a href="#">Instalação</a></li>
                    <li><a href="#">Mecanismo</a></li>
                    <li><a href="#">Nossa Equipe</a></li>
                    <li><a href="#">Nossas Ideias</a></li>
                </ul>
            </div>
        </div>
        <div class="right-box">
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Sobre</a></li>
                    <li><a href="#">Tecnologias</a></li>
                    <li><a href="#">Produtos</a></li>
                </ul>
            </nav>
            <h2>A PRÓXIMA<br>GERAÇÃO</h2>
            <div class="robot">
                <img src="robo.png" alt="">
                <h1>Robótica</h1>
                <div class="features">
                    <div>
                        <small>Assista à Prévia</small>
                        <img src="play.png" alt="">
                    </div>
                    <div>
                        <small>A Criação</small>
                        <img src="settings.png" alt="">
                    </div>
                    <div>
                        <small>Baixe o PDF</small>
                        <img src="download.png" alt="">
                    </div>
                </div>
            </div>
            <div class="circle"></div>
            <div class="pagination">
                <ul>
                    <li class="active"><a href="#">01</a></li>
                    <li><a href="#">02</a></li>
                    <li><a href="#">03</a></li>
                    <li><a href="#">04</a></li>
                    <li><a href="#">05</a></li>
                </ul>
            </div>
            <img src="volume.png" alt="" class="volume">
        </div>
    </div>
    <div class="smallCursor"></div>
    <div class="largeCursor"></div>
    <script>
        var smallCursor = document.querySelector(".smallCursor");
        var largeCursor = document.querySelector(".largeCursor");
        document.onmousemove = function(e){
            smallCursor.style.left = (e.pageX - 5) + "px";
            smallCursor.style.top = (e.pageY - 5) + "px";
            smallCursor.style.display = "block";
            largeCursor.style.left = (e.pageX - 22) + "px";
            largeCursor.style.top = (e.pageY - 22) + "px";
            largeCursor.style.display = "block";
        }
    </script>
</body>
</html>
